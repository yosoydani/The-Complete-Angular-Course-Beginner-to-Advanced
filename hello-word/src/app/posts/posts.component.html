<p>
  posts works!
</p>
<input 
(keyup.enter)="createPost(title)" 
#title 
type="text" class="form-control">
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    {{post.title}}      
    <button
    (click)="updatePost(post)" 
    class="btn btn-default btn-sm">update
  </button>
  <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>      
  </li>
</ul>
