<p>
  git-hub-followers works!
</p>

  <div class="media" *ngFor="let follower of followers">
    <div class="media-left">
      <img src="{{ follower.avatar_url }}" alt="" class="media-object avatar">
    </div>
    <div class="media-body">
        <h4><a  [routerLink]="['/followers', follower.id, follower.login]">{{follower.login}}</a></h4>
        <a href="{{ follower.html_url}}" target="_blank">{{ follower.html_url}}</a>
      </div>  
  </div>
